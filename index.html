        function generateTable(tableId, scheduleData, stationList) {
            const table = document.getElementById(tableId);
            table.innerHTML = ''; // Clear existing table
            const numDepartures = scheduleData[stationList[0]].length;
            const numStations = stationList.length;

            // Header Row
            let header = '<thead><tr><th class="station-header">Stasiun</th>';
            for (let i = 0; i < numDepartures; i++) {
                header += `<th>Trip ${i + 1}</th>`;
            }
            header += '</tr></thead>';
            table.innerHTML += header;

            // Body Rows
            let tbody = '<tbody>';
            for (let i = 0; i < numStations; i++) {
                const stationName = stationList[i];
                tbody += `<tr><td><strong>${stationName}</strong></td>`;
                for (let j = 0; j < numDepartures; j++) {
                    tbody += `<td>${scheduleData[stationName][j] || '-'}</td>`;
                }
                tbody += '</tr>';
            }
            tbody += '</tbody>';
            table.innerHTML += tbody;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const btnJtmToDukuh = document.getElementById('btnJtmToDukuh');
            const btnDukuhToJtm = document.getElementById('btnDukuhToJtm');
            const viewJtmToDukuh = document.getElementById('jatimulyaToDukuhAtas');
            const viewDukuhToJtm = document.getElementById('dukuhAtasToJatimulya');

            // Initial table generation
            generateTable('table-jtm-da', scheduleJtmToDa, stations);

                btnDukuhToJtm.classList.remove('active');
            });

                btnDukuhToJtm.classList.add('active');
                btnJtmToDukuh.classList.remove('active');
            });
        });
